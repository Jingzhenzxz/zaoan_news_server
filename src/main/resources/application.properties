# Server configuration
server.port=8087
# server.servlet.context-path=/

# Application configuration
spring.application.name=wuan_news_server

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/wuan_news?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis configuration
mybatis.type-aliases-package=com.wuan.wuan_news.wuan_news_server.model
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# The jwt.secret has to be very long
jwt.secret = ThisIsASecretKeyWhichIsAtLeast64CharactersLongForHS512Algorithm*
jwt.expiration = 86400000